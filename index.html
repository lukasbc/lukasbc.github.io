<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <title>Portfolio Lukas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/styleindex.css">
</head>
<body>
    <div class="portfolio">
        <div id="projectsContainer"></div>

  <script>
    const projects = [
      {
        title: "Ludoie",
        description: "Jeu vidéo combinant le jeu de l'oie et les petits chevaux!",
        image: "assets/images/Ludoie/LudoieIcon.png",
        link: "ludoie.html"
      },
      {
        title: "IQ Expander Restored",
        description: "Un ancien jeu vidéo de puzzle point-and-click restauré pour les ordinateurs modernes.",
        image: "assets/images/IqExpander/RestoredIcon.png",
        link: "iqexpander.html"
      }
    ];


    const container = document.getElementById('projectsContainer');

    projects.forEach(project => {
      const a = document.createElement('a');
      a.classList.add('project-link');
      a.href = project.link;

      const div = document.createElement('div');
      div.classList.add('project', 'animate__animated', 'animate__fadeInUp');

      const img = document.createElement('img');
      img.src = project.image;
      img.alt = project.title;
      div.appendChild(img);

      const h2 = document.createElement('h2');
      h2.textContent = project.title;
      div.appendChild(h2);

      const p = document.createElement('p');
      p.textContent = project.description;
      div.appendChild(p);

      a.appendChild(div);
      container.appendChild(a);
    });
  </script>
    </div>
</body>
</html>
